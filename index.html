<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>The Essential Oracle</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --paper: #fcfaf2;
            --paper-dark: #f0ede0;
            --gold: #c5a059;
            --gold-dim: #8e7341;
            --gray: #4a4a4a;
            --border: rgba(197, 160, 89, 0.4);
            --black: #1a1a1a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--paper);
            font-family: "Hoefler Text", "Baskerville", "Georgia", serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 0.5px solid var(--border);
            padding: 60px 20px 15px 20px; text-align: center;
        }
        header h1 { 
            margin: 0; 
            font-size: 13px; 
            font-weight: 400; 
            letter-spacing: 5px; 
            color: var(--gold);
            text-transform: uppercase;
        }

        nav {
            position: fixed; bottom: 0; width: 100%; z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-top: 0.5px solid var(--border);
            display: flex; justify-content: space-around;
            padding: 10px 10px 35px 10px;
        }

        .view {
            display: none;
            height: 100vh;
            overflow-y: auto;
            padding: 110px 15px 160px 15px;
            -webkit-overflow-scrolling: touch;
        }
        .view.active { display: block; animation: fadeIn 0.8s ease; }

        .tab { display: flex; flex-direction: column; align-items: center; color: var(--gray); font-size: 9px; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: color 0.3s; }
        .tab.active { color: var(--gold); }
        .tab-icon { font-size: 18px; margin-bottom: 6px; }

        .btn {
            background: none; 
            color: var(--gold); 
            border: 1px solid var(--gold); 
            width: 100%; max-width: 280px;
            height: 50px; border-radius: 0; font-size: 12px; font-weight: 400;
            text-transform: uppercase; letter-spacing: 3px;
            margin-top: 30px; cursor: pointer; transition: all 0.4s;
        }
        .btn:active { background: var(--gold); color: var(--bg); transform: scale(0.98); }

        .hero { text-align: center; padding-top: 50px; }
        .hero-symbol { 
            font-size: 50px; color: var(--gold); margin-bottom: 30px;
            display: block; opacity: 0.6; animation: float 4s ease-in-out infinite;
        }

        /* Essential Reading Card Visuals */
        .spread-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .slot { flex: 1; text-align: center; }
        .slot-title { font-size: 8px; font-weight: 400; color: var(--gold-dim); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 15px; }
        
        /* The Artistic Card Base */
        .essential-card {
            width: 100%; aspect-ratio: 2/3; 
            background: linear-gradient(135deg, var(--paper) 0%, var(--paper-dark) 100%);
            border-radius: 3px; 
            border: 1px solid var(--gold); 
            margin: 0 auto;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            position: relative;
            color: var(--black);
            overflow: hidden;
        }
        .essential-card.rev { transform: rotate(180deg); }
        
        .card-frame {
            position: absolute;
            inset: 8px;
            border: 0.5px solid rgba(197, 160, 89, 0.3);
            pointer-events: none;
        }
        .card-frame::after {
            content: '';
            position: absolute;
            inset: 4px;
            border: 0.5px solid rgba(0,0,0,0.05);
        }

        .card-symbol-bg {
            position: absolute;
            font-size: 100px;
            opacity: 0.04;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .card-art { font-size: 38px; margin-bottom: 12px; filter: contrast(1.2); z-index: 5; }
        .card-label { font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; text-align: center; padding: 0 5px; z-index: 5; }
        .card-num { font-size: 8px; position: absolute; top: 15px; font-weight: bold; letter-spacing: 2px; }

        /* Deck View Grid */
        .deck-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .flip-container {
            perspective: 1200px;
            aspect-ratio: 2/3;
            width: 100%;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flip-container.flipped .flipper {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 4px;
            border: 1px solid var(--gold);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .card-front {
            background: linear-gradient(135deg, var(--paper) 0%, var(--paper-dark) 100%);
            color: var(--black);
            z-index: 2;
        }

        .card-back {
            background: #111;
            color: var(--paper);
            transform: rotateY(180deg);
            border: 1px solid var(--gold-dim);
        }

        .card-back-pattern {
            position: absolute;
            inset: 10px;
            border: 0.5px solid var(--gold-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.4;
        }
        
        .card-back-symbol { font-size: 24px; color: var(--gold); }

        /* Outcome Summary */
        .outcome-box {
            background: rgba(197, 160, 89, 0.03);
            border: 0.5px solid var(--border);
            padding: 30px 25px;
            margin-top: 15px;
            text-align: left;
            position: relative;
        }
        .outcome-box::before {
            content: '‚úß';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg);
            padding: 0 10px;
            color: var(--gold);
            font-size: 14px;
        }
        .outcome-title { font-size: 9px; font-weight: 700; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 15px; display: block; }
        .outcome-text { font-size: 15px; color: var(--paper); line-height: 1.7; font-weight: 300; }

        /* Modal Details */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            display: none; align-items: flex-end;
        }
        .sheet {
            background: #080808; width: 100%; border-radius: 0;
            border-top: 1px solid var(--gold);
            padding: 40px 25px 70px 25px; text-align: center;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .sheet.open { transform: translateY(0); }
        .handle { width: 40px; height: 1px; background: var(--gold); margin: 0 auto 40px auto; opacity: 0.5; }

        .zodiac-tag {
            display: inline-block;
            padding: 3px 15px;
            border: 0.5px solid var(--gold-dim);
            font-size: 9px;
            color: var(--gold);
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .reading-detail-card {
            width: 140px; height: 210px; 
            background: var(--paper); 
            color: var(--black); 
            margin: 0 auto 35px auto; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            border-radius: 4px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.7); 
            border: 1.5px solid var(--gold);
            position: relative;
        }
    </style>
</head>
<body>

    <header><h1>The Essential Oracle</h1></header>

    <!-- Home Screen -->
    <div id="view-home" class="view">
        <div class="hero">
            <span class="hero-symbol">‚úß</span>
            <h2 style="font-size: 26px; font-weight: 400; margin: 0 0 15px 0; letter-spacing: 3px; text-transform: uppercase;">Essential Insight</h2>
            <p style="color: var(--gray); font-size: 15px; margin-bottom: 50px; padding: 0 25px; line-height: 1.6; font-style: italic;">"Everything you need is already within. The cards are but a mirror."</p>
            <button class="btn" onclick="oracle.draw()">Draw Your Fate</button>
        </div>
    </div>

    <!-- Reading Spread Screen -->
    <div id="view-reading" class="view">
        <div id="reading-display"></div>
        <div id="reading-outcome"></div>
        <div style="text-align: center;"><button class="btn" style="margin-top: 40px; border: 0.5px solid var(--gray); color: var(--gray); font-size: 10px;" onclick="oracle.draw()">Clear Path</button></div>
    </div>

    <!-- Deck Library Screen -->
    <div id="view-deck" class="view">
        <div class="deck-grid" id="deck-grid"></div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <div class="tab" id="tab-home" onclick="oracle.nav('home')">
            <span class="tab-icon">‚óã</span>
            <span>Origin</span>
        </div>
        <div class="tab" id="tab-reading" onclick="oracle.nav('reading')">
            <span class="tab-icon">‚ñ≥</span>
            <span>Reading</span>
        </div>
        <div class="tab" id="tab-deck" onclick="oracle.nav('deck')">
            <span class="tab-icon">‚ñ°</span>
            <span>Deck</span>
        </div>
    </nav>

    <!-- Detail Modal -->
    <div id="modal" onclick="oracle.close()">
        <div class="sheet" id="sheet" onclick="event.stopPropagation()">
            <div class="handle"></div>
            <div id="sheet-content"></div>
            <button class="btn" style="border: 0.5px solid var(--gray); color: var(--gray); margin-top: 50px;" onclick="oracle.close()">Return</button>
        </div>
    </div>

    <script>
        const MAJOR_ARCANA = [
            { n: "The Fool", i: "0", z: "Uranus", e: "Air", s: "‚úß", u: "New beginnings, infinite potential, spontaneity.", r: "Recklessness, risk, being naive." },
            { n: "The Magician", i: "I", z: "Mercury", e: "Air", s: "ü™Ñ", u: "Manifestation, inspired action, capability.", r: "Manipulation, poor planning, wasted talent." },
            { n: "High Priestess", i: "II", z: "Moon", e: "Water", s: "üåô", u: "Intuition, sacred knowledge, subconscious.", r: "Secrets, withdrawal, silence." },
            { n: "The Empress", i: "III", z: "Venus", e: "Earth", s: "üåø", u: "Abundance, nature, nurturing, fertility.", r: "Creative block, dependence, over-nurturing." },
            { n: "The Emperor", i: "IV", z: "Aries", e: "Fire", s: "üëë", u: "Authority, structure, solid foundation.", r: "Domination, rigidity, lack of discipline." },
            { n: "Hierophant", i: "V", z: "Taurus", e: "Earth", s: "üèõÔ∏è", u: "Tradition, conformity, mentorship.", r: "Personal beliefs, rebellion, restriction." },
            { n: "The Lovers", i: "VI", z: "Gemini", e: "Air", s: "‚öñÔ∏è", u: "Love, harmony, choices, values.", r: "Self-love, disharmony, misalignment." },
            { n: "The Chariot", i: "VII", z: "Cancer", e: "Water", s: "‚öîÔ∏è", u: "Direction, control, willpower, victory.", r: "Lack of control, aggression, obstacles." },
            { n: "Strength", i: "VIII", z: "Leo", e: "Fire", s: "ü¶Å", u: "Courage, persuasion, influence.", r: "Self-doubt, low energy, raw emotion." },
            { n: "The Hermit", i: "IX", z: "Virgo", e: "Earth", s: "üèÆ", u: "Introspection, soul-searching, solitude.", r: "Isolation, loneliness, withdrawal." },
            { n: "The Wheel", i: "X", z: "Jupiter", e: "Fire", s: "üé°", u: "Good luck, destiny, life cycles.", r: "Bad luck, resistance to change." },
            { n: "Justice", i: "XI", z: "Libra", e: "Air", u: "Truth, fairness, cause and effect.", r: "Unfairness, lack of accountability." },
            { n: "Hanged Man", i: "XII", z: "Neptune", e: "Water", s: "üåä", u: "Pause, surrender, new perspective.", r: "Stalling, resistance, ego struggle." },
            { n: "Death", i: "XIII", z: "Scorpio", e: "Water", s: "ü•Ä", u: "Endings, change, transformation.", r: "Resistance to change, inner purging." },
            { n: "Temperance", i: "XIV", z: "Sagittarius", e: "Fire", s: "üç∑", u: "Balance, moderation, patience.", r: "Imbalance, excess, self-healing." },
            { n: "The Devil", i: "XV", z: "Capricorn", e: "Earth", s: "‚õìÔ∏è", u: "Shadow self, attachment, addiction.", r: "Releasing limiting beliefs, detachment." },
            { n: "The Tower", i: "XVI", z: "Mars", e: "Fire", s: "‚ö°", u: "Sudden upheaval, chaos, revelation.", r: "Personal transformation, averting disaster." },
            { n: "The Star", i: "XVII", z: "Aquarius", e: "Air", s: "‚ú®", u: "Hope, faith, renewal, purpose.", r: "Despair, lack of faith, self-trust." },
            { n: "The Moon", i: "XVIII", z: "Pisces", e: "Water", s: "üåí", u: "Illusion, fear, intuition, anxiety.", r: "Release of fear, repressed emotion." },
            { n: "The Sun", i: "XIX", z: "Sun", e: "Fire", s: "‚òÄÔ∏è", u: "Positivity, fun, warmth, vitality.", r: "Inner child, feeling down." },
            { n: "Judgement", i: "XX", z: "Pluto", e: "Fire/Water", s: "üîî", u: "Rebirth, calling, absolution.", r: "Self-doubt, inner critic." },
            { n: "The World", i: "XXI", z: "Saturn", e: "Earth", s: "üåç", u: "Completion, integration, travel.", r: "Seeking closure, shortcuts." }
        ];

        const SUITS = [
            { name: "Wands", i: "üúÇ", e: "Fire", z: "Leo/Sag" },
            { name: "Cups", i: "üúÑ", e: "Water", z: "Pisces/Scorp" },
            { name: "Swords", i: "üúÅ", e: "Air", z: "Aqua/Gemini" },
            { name: "Pentacles", i: "üúÉ", e: "Earth", z: "Cap/Taurus" }
        ];

        const RANKS = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Page", "Knight", "Queen", "King"];

        const DECK = [...MAJOR_ARCANA];
        SUITS.forEach(suit => {
            RANKS.forEach(rank => {
                DECK.push({
                    n: `${rank} of ${suit.name}`,
                    i: rank,
                    s: suit.i,
                    z: suit.z,
                    e: suit.e,
                    u: `The essence of ${suit.name.toLowerCase()} in its ${rank} phase. Focused on ${suit.e} energy.`,
                    r: `Internalized or blocked ${suit.name.toLowerCase()} energy.`
                });
            });
        });

        const oracle = {
            nav(id) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
                
                const tab = document.getElementById('tab-' + id);
                const view = document.getElementById('view-' + id);
                if (tab) tab.classList.add('active');
                if (view) view.style.display = 'block';

                if(id === 'deck') this.renderLibrary();
            },

            draw() {
                const display = document.getElementById('reading-display');
                const outcome = document.getElementById('reading-outcome');
                const spreadData = [...DECK].sort(() => Math.random() - 0.5).slice(0, 3);
                
                const spread = spreadData.map(c => ({
                    ...c,
                    isRev: Math.random() > 0.5
                }));
                
                display.innerHTML = `<div class="spread-row">` + spread.map((c, idx) => `
                    <div class="slot">
                        <div class="slot-title">${['Past', 'Present', 'Future'][idx]}</div>
                        <div class="essential-card ${c.isRev ? 'rev' : ''}" onclick="oracle.open('${c.n}', '${c.s}', '${c.u.replace(/'/g, "\\'")}', '${c.r.replace(/'/g, "\\'")}', ${c.isRev}, '${c.z}', '${c.i}')">
                            <div class="card-frame"></div>
                            <div class="card-symbol-bg">${c.s}</div>
                            <div class="card-num">${c.i}</div>
                            <div class="card-art">${c.s}</div>
                            <div class="card-label">${c.n}</div>
                        </div>
                    </div>
                `).join('') + `</div>`;

                const elements = spread.map(c => c.e);
                const counts = elements.reduce((acc, el) => { acc[el] = (acc[el] || 0) + 1; return acc; }, {});
                const dominantEl = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

                let summary = `Your spread carries the weight of **${dominantEl}** energy. `;
                
                if (spread[1].isRev) {
                    summary += `Currently, the ${spread[1].n} is internalized; you are processing a secret or a quiet transformation. `;
                } else {
                    summary += `The ${spread[1].n} suggests your current path is fully visible and active. `;
                }

                summary += `Looking forward, the influence of **${spread[2].z}** indicates that your future depends on the resolution of the ${spread[0].n} in your history.`;

                outcome.innerHTML = `
                    <div class="outcome-box">
                        <span class="outcome-title">Oracle Synthesis</span>
                        <p class="outcome-text">${summary}</p>
                    </div>
                `;

                this.nav('reading');
            },

            renderLibrary() {
                const grid = document.getElementById('deck-grid');
                grid.innerHTML = DECK.map((c, idx) => `
                    <div class="flip-container" id="card-${idx}" onclick="this.classList.toggle('flipped')">
                        <div class="flipper">
                            <div class="card-front">
                                <div class="card-frame"></div>
                                <div class="card-num" style="top:10px">${c.i}</div>
                                <div class="card-art" style="font-size: 24px; filter:grayscale(1); opacity:0.8">${c.s}</div>
                                <div class="card-label" style="font-size: 7px;">${c.n}</div>
                                <div style="position: absolute; bottom: 12px; font-size: 6px; opacity: 0.2; letter-spacing: 2px;">FLIP</div>
                            </div>
                            <div class="card-back">
                                <div class="card-back-pattern">
                                    <div class="card-back-symbol">‚ùÇ</div>
                                </div>
                                <div style="font-weight: bold; margin-bottom: 8px; color: var(--gold); font-size: 10px; z-index:5; letter-spacing:1px; text-transform:uppercase;">${c.n}</div>
                                <div style="font-style: italic; z-index:5; font-size:10px; padding:0 5px;">${c.u.substring(0, 50)}...</div>
                                <div style="margin-top: 15px; font-size: 7px; opacity: 0.6; z-index:5; letter-spacing:1px;">${c.z}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            open(n, s, u, r, isRev, z, num) {
                const content = document.getElementById('sheet-content');
                content.innerHTML = `
                    <div class="reading-detail-card" style="${isRev ? 'transform: rotate(180deg);' : ''}">
                         <div class="card-frame" style="border-color: var(--gold-dim)"></div>
                         <div class="card-num" style="top:15px; font-size:12px;">${num}</div>
                         <div style="font-size: 50px; margin-bottom: 15px; filter: grayscale(1);">${s}</div>
                         <div style="font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing:1px;">${n}</div>
                    </div>
                    <h2 style="margin: 0; font-size: 22px; color: var(--paper); letter-spacing:1px; text-transform:uppercase;">${n}</h2>
                    <div class="zodiac-tag">${z}</div>
                    <div style="text-align: left; margin-top: 35px; border-top: 0.5px solid var(--border); pt-30">
                        <p style="color: var(--gold); font-size: 10px; font-weight: 700; margin-top:20px; margin-bottom: 12px; letter-spacing: 2px;">THE MESSAGE</p>
                        <p style="font-size: 17px; line-height: 1.8; color: #ddd; font-weight:300;">${isRev ? r : u}</p>
                    </div>
                `;
                document.getElementById('modal').style.display = 'flex';
                setTimeout(() => document.getElementById('sheet').classList.add('up'), 10);
            },

            close() {
                document.getElementById('sheet').classList.remove('up');
                setTimeout(() => document.getElementById('modal').style.display = 'none', 600);
            }
        };

        window.addEventListener('load', () => {
            oracle.nav('home');
        });
    </script>
</body>
</html>
